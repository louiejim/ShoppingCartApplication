            | searchFilter : search
            | rangeFilter : minValue : maxValue
        "
      >
        <div class="card col-md-3">
          <img src="{{ item.img }}" />
          <h5>{{ item.name }}</h5>
          <p>{{ item.price | currency : "PHP" }}</p>
          <section>
            <button
              mat-flat-button
              color="primary"
              type="button"
              (click)="addtoCart(item)"
            >
              Add to Cart
