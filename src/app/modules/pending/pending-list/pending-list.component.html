<app-header></app-header>
<br />
<ng-container *ngIf="dataSource.filteredData.length">
<mat-card>
  <mat-card-content>
    <div class="order-list" matSort class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
          <td mat-cell *matCellDef="let order">{{ order.status }}</td>
        </ng-container>
        <ng-container matColumnDef="productName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Product Name</th>
          <td mat-cell *matCellDef="let order">{{ order.productName }}</td>
        </ng-container>
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Quantity</th>
          <td mat-cell *matCellDef="let order">{{ order.quantity }}</td>
        </ng-container>
        <ng-container matColumnDef="totalPrice">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Total Price</th>
          <td mat-cell *matCellDef="let order">{{ order.totalPrice | currency:'PHP' }}</td>
        </ng-container>
        <!-- You can add more columns as needed -->
        
        <tr mat-header-row *matHeaderRowDef="['status', 'productName', 'quantity', 'totalPrice']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['status', 'productName', 'quantity', 'totalPrice']"></tr>
      </table>
      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of orders"
        [length]="totalItems"
        [pageSize]="5"
      ></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
</ng-container>
<ng-container *ngIf="!dataSource.filteredData.length">
  <mat-card class="card">
    <mat-card-content class="center">
      <marquee scrollamount="13">
        <img src="assets/shopnow.JPG" alt=""
      /></marquee>
      <h2 style="font-weight: 700">Your cart is empty!</h2>
      <h4>Add item to it now</h4>
      <button mat-flat-button color="primary" (click)="shopNow()">
        Shop now !!
      </button>
    </mat-card-content>
  </mat-card>
</ng-container>
