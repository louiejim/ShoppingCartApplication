<mat-toolbar>
  <img class="img-reponsive" src="assets/Capture.JPG" />
  <span class="title">Shopping Cart</span>

  <nav class="navbar navbar-expand-lg">
    <div class="navbar-collapse" id="navbarText">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/dashboard"
            [routerLinkActive]="['router-link-active']"
          >
            <mat-icon style="padding-top: 3px">dashboard</mat-icon>
            Dash Board
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/profile"
            [routerLinkActive]="['router-link-active']"
          >
            <mat-icon style="padding-top: 3px">person</mat-icon>
            Profile
          </a>
        </li>

        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLink="/orders"
            [routerLinkActive]="['router-link-active']"
          >
            <mat-icon style="padding-top: 3px">receipt</mat-icon>
            Orders
          </a>
        </li>

        <li class="nav-item">
          <a
            *ngIf="userRole === 'admin'"
            class="nav-link"
            aria-current="page"
            routerLink="/product"
            [routerLinkActive]="['router-link-active']"
          >
            <mat-icon style="padding-top: 3px">shopping_basket</mat-icon>
            Products
          </a>
        </li>

        <li class="nav-item">
          <a
            *ngIf="userRole === 'admin'"
            class="nav-link"
            routerLink="/userlist"
            [routerLinkActive]="['router-link-active']"
          >
            <mat-icon style="padding-top: 3px">manage_accounts</mat-icon>
            User Role</a
          >
        </li>
      </ul>
    </div>
  </nav>
  <span class="example-spacer"></span>
  <div>
    <button
      mat-icon-button
      class="material-symbols-outlined"
      (click)="logout()"
    >
      <mat-icon
        ><span class="material-symbols-outlined"> logout </span></mat-icon
      >
    </button>
  </div>
</mat-toolbar>
